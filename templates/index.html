<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>
    <section>
        <h2>
            {{resultado}}
        </h2>
        <form id="menu-de-para" action="/" method="POST">
            
            <div id="de-moeda">
                <select class="moedas" name="moeda1" id="moeda1">
                    {% for i in moedas %}
                        {% if i[0] == 'BRL' %}
                            <option value='{{i[0]}}' selected> {{i[0]}} : {{i[1]}}</option>
                        {% else %}
                            <option value='{{i[0]}}'> {{i[0]}} : {{i[1]}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <input type="text" name="quantia" id="quantia" placeholder="Digite a quantidade a ser convertida">
            </div>

            <div id="para-moeda">
                <select class="moedas" name="moeda2" id="moeda2">
                    {% for i in moedas %}
                        {% if i[0] == 'USD' %}
                            <option value='{{i[0]}}' selected> {{i[0]}} : {{i[1]}}</option>
                        {% else %}
                            <option value='{{i[0]}}'> {{i[0]}} : {{i[1]}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <button type="submit">Converter</button>
            </div>
        </form>
        

    </section>

    <footer>
        <p></p>
    </footer>
</body>
</html>
